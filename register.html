{% extends "base.html" %}
{% block content %}
<form method="post" action="/register">
  <input name="username" placeholder="username" minlength="3" maxlength="50" required />
  <input name="password" placeholder="password" type="password" minlength="6" maxlength="100" required />
  <button type="submit">Create</button>
</form>
{% endblock %}
